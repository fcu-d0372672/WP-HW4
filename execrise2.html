<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>excrise2</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script>
          $(function() {
              $("#button1").click(function() {
                  $("p1").hide();
              });
              $("#button2").click(function() {
                  $("#test").hide();
              });
              $("#button3").click(function() {
                  $(".test").hide();
              });
          });

      </script>
  </head>
  <body>
      <p1 >Hide paragraph1</p1>
      <p id="test">Hide paragraph2</p>
      <p class="test">Hide paragraph3</p>
      <button id="button1">Hide p1</button>
      <button id="button2">Hide p2</button>
      <button id="button3">Hide p3</button>
  </body>
</html>
